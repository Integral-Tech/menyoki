name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master
      - name: Install the Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master
      - name: Install the Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -qq xvfb libxdo-dev
      - name: Install tarpaulin
        run: |
          bash -c "curl -s $repo | $parse | wget -qi -"
          tar -xzf cargo-tarpaulin-*.tar.gz
          mv cargo-tarpaulin ~/.cargo/bin/
        env:
          repo: 'https://api.github.com/repos/xd009642/tarpaulin/releases/latest'
          parse: 'grep "browser_download_url.*tar.gz" | cut -d : -f 2,3 | tr -d \"'
      - name: Run tests
        run: |
          bash -c "$xvfb $test"
          mv cobertura.xml main_coverage.xml
          bash -c "$xvfb $test $features"
          mv cobertura.xml feature_coverage.xml
        env:
          xvfb: 'xvfb-run --server-args="-screen 0 1366x768x24"'
          test: 'cargo tarpaulin -o Xml -i -v'
          features: '--features ski'
      - name: Upload reports to Codecov
        uses: codecov/codecov-action@v1.0.7
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./*_coverage.xml
          flags: unittests
          name: code-coverage-report
          fail_ci_if_error: true

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master
      - name: Install the Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt
      - name: Check the formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master
      - name: Install the Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
